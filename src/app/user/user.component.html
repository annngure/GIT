<div class="container">
    <!-- <ng-progress></ng-progress> -->
   <h2 class="head">Users.</h2>
  <div class="row">
      <div class="col-md-6">
           <!-- <div *ngFor='let users of users; let i=index'> -->
        
          <!-- </div> -->

       <h2>{{users.name}}</h2>
      </div>
  </div>
  <table class="table table-striped table-light">
        <tr>
          <th scope="row">Github Username:</th>
            <td> <a href="{{users.html_url}}" target="_blank">{{users.login}}</a></td>

        </tr>
   
   <tr>
       <th scope="row">Repositories:</th>
       <td>{{users.public_repos}}</td>
   </tr>
    
   <tr>
       <th scope ="row">Date:</th>
       <td>{{users.created_at}}</td>
   </tr>

   <tr>
       <td scope="rows">Followers:</td>
       <td>{{users.followers}}</td>
   </tr>

   <tr>
       <td scope="row">Following:</td>
       <td>{{users.following}}</td>
   </tr>
    </table> 

   <div class="row">
       <div class="col-md-6">
           <img src="{{users.avatar_url}}">
       </div>
   </div> 
</div>
<br>
<!-- Repositories -->
<div class="container">
    <div class="row">
        <div class="col-md-6">
            <h3>Repositories:</h3>
         <table class="table">
      <!-- <tr *ngFor='let repositories of repos '>

      </tr>-->
          <a href="{{repos.html_url}}" target="_blank">{{repos.name}}</a> 
          <br>
          <p >Description: {{repos.description}}</p>
          <br>
          <p >Date Created: {{repos.created_at}}</p>
           
         </table>  
        
        
        </div>
      
    </div>
</div>
