
<div class="container">
    <h1 class="head">GIT-SEARCH.</h1>
    <form  class="form" #searchForm="ngForm" (ngSubmit)="getUsername()">
        <label for="username"> USERNAME. </label>
        <input id="username" name="username" #name="ngModel" [(ngModel)]="username" required>
        <br>
        <button type="submit" class="btn btn-dark">SEARCH.</button>
    
    </form>
</div>
